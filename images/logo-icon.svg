<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="50%" style="stop-color:#C5A028"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
  </defs>

  <!-- Outer circle -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="url(#goldGradient)" stroke-width="1.5"/>

  <!-- Inner circle -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="url(#goldGradient)" stroke-width="1"/>

  <!-- Decorative top flourish -->
  <path d="M35 28 Q38 24, 42 26 Q46 28, 50 22 Q54 28, 58 26 Q62 24, 65 28"
        fill="none" stroke="url(#goldGradient)" stroke-width="1.2" stroke-linecap="round"/>

  <!-- Letter L - vertical stroke -->
  <path d="M42 35 L42 62" fill="none" stroke="url(#goldGradient)" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Letter L - horizontal stroke -->
  <path d="M42 62 L58 62" fill="none" stroke="url(#goldGradient)" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Decorative V overlay -->
  <path d="M38 40 L50 55 L62 40" fill="none" stroke="url(#goldGradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Small decorative elements -->
  <circle cx="50" cy="18" r="1.5" fill="url(#goldGradient)"/>

  <!-- Bottom decorative flourish -->
  <path d="M35 72 Q38 76, 42 74 Q46 72, 50 78 Q54 72, 58 74 Q62 76, 65 72"
        fill="none" stroke="url(#goldGradient)" stroke-width="1.2" stroke-linecap="round"/>
</svg>
