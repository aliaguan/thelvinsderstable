backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "Website Pages"
    files:
      - label: "Homepage"
        name: "homepage"
        file: "data/homepage.md"
        fields:
          - {label: "Hero Title", name: "hero_title", widget: "string"}
          - {label: "Hero Subtitle", name: "hero_subtitle", widget: "string"}
          - {label: "Hero Description", name: "hero_description", widget: "text"}
          - {label: "About Title", name: "about_title", widget: "string"}
          - {label: "About Content", name: "about_content", widget: "markdown"}

  - name: "gallery"
    label: "Gallery"
    folder: "data/gallery"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Caption", name: "caption", widget: "text", required: false}
      - {label: "Order", name: "order", widget: "number", default: 1}

  - name: "events"
    label: "Events"
    folder: "data/events"
    create: true
    fields:
      - {label: "Event Name", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Theme", name: "theme", widget: "string"}
      - {label: "Description", name: "body", widget: "markdown"}
      - {label: "Featured Image", name: "featured_image", widget: "image", required: false}
